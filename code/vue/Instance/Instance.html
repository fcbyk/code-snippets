<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Vue Instance</title>
    <!-- https://v2.cn.vuejs.org/v2/guide/instance.html -->
</head>
<body>
    <div id="app-1"></div>
    <script>

        // 传入一个选项对象，返回一个Vue实例
        new Vue({

            // string | Element
            // 提供一个在页面上已存在的 DOM 元素作为 Vue 实例的挂载目标。可以是 CSS 选择器，也可以是一个 HTMLElement 实例。
            el:"#app-1",
            
            // Object | Function
            // 当一个 Vue 实例被创建时，它将 data 对象中的所有的 property 加入到 Vue 的响应式系统中。
            // 当这些 property 的值发生改变时，视图将会产生“响应”，即匹配更新为新的值。
            data:{},

            // string
            // 一个字符串模板作为 Vue 实例的标识使用。模板将会替换挂载的元素。挂载元素的内容都将被忽略，除非模板的内容有分发插槽。
            template:"",

        })
    </script>


    <div id="app-2"></div>
    <script>
        // vue实例的生命周期的每个阶段都提供钩子
        new Vue({
            el:"#app-2",
            
            // 在实例初始化之后,进行数据侦听和事件/侦听器的配置之前同步调用。
            beforeCreate(){
                console.log(1)
            },

            // 在实例创建完成后被立即同步调用。
            // 在这一步中，实例已完成对选项的处理，意味着以下内容已被配置完毕：数据侦听、计算属性、方法、事件/侦听器的回调函数。
            // 然而，挂载阶段还没开始，且 $el property 目前尚不可用。
            created(){
                console.log(2)
            },

            // 在挂载开始之前被调用：相关的 render 函数首次被调用。
            // 该钩子在服务器端渲染期间不被调用。
            beforeMount(){
                console.log(3)
            },

            // 实例被挂载后调用，这时 el 被新创建的 vm.$el 替换了。如果根实例挂载到了一个文档内的元素上，当 mounted 被调用时 vm.$el 也在文档内。
            // 注意 mounted 不会保证所有的子组件也都被挂载完成。如果你希望等到整个视图都渲染完毕再执行某些操作，可以在 mounted 内部使用 vm.$nextTick：
            mounted(){
                console.log(4)
            }
        })
    </script>
    
</body>
</html>
