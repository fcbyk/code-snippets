<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 可以通过多种方式定义样式表。 -->

    <!-- 外部样式,使用 link 标签引入外部样式文件 -->
    <link rel="stylesheet" href="hello.css" type="text/css">
</head>
<body>
    <!-- 内联样式,可以为某个标签单独设置样式 -->
    <p style="font-size: larger;" id="app">我是是一段段落</p>

    <!-- 嵌入样式,使用 style 标签可以在文档内部定义样式规则 -->
    <style>
        p{
            background: rgb(60, 101, 125);
        }
    </style>
</body>
</html>
